<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="
      playGame('rock');
    " class="rock-button"><img src="img/download-removebg-preview.png" alt=""></button>

    <button onclick="
      playGame('paper');
    " class="paper-button"><img src="img/1f590.png" alt=""></button>

    <button onclick="
      playGame('scissors');
    " class="scissor-button"><img src="img/Victory-hand-gestures-emoji-Clipart-PNG-removebg-preview.png" alt=""></button>

      <p class="js-result"></p>
      <p class="js-moves"></p>
      <p class="js-score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.tie = 0; // Corrected the variable name to 'ties'
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-button">Reset Score</button>
  
    <script src="java-scribt/main.js"></script>
  </body>
</html>
